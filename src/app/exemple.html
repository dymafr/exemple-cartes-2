<div class="container">
  <mat-card
    tabindex="0"
    class="exemple-carte"
    *ngFor="let carte of cartes; index as i"
  >
    <mat-card-header>
      <div mat-card-avatar class="avatar-image"></div>
      <mat-card-title>{{carte.titre}}</mat-card-title>
      <mat-card-subtitle>{{carte.sousTitre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="carte.image" />
    <mat-card-content>
      <p>
        {{carte.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-icon color="warn">favorite</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
